    <link rel="stylesheet" href="assets/css/style.css">
    <title>Primitive-style</title>
</head>
<body>

    <header id="header" >
        <div class="big-bg"></div>

        <div class="overlay" id="myNav">
            <a href="javascript:void(0)" class="closeNav"> &times; </a>

            <div class="overlay-content">

                <a href="architecture/architecture.html">Architecture</a>

        <span  class="openNav"> &#9776; </span>

    <main>
        <section class="C-section-1">
            <h2>Contact</h2>
            <div class="border"></div>
            <p>Here's the contact form.Please put your information below..</p>
        </section>

        <section class="C-section-2">

            <div class="contact-form">
                <label for="first-name">First Name:</label>
                <input type="text" placeholder="First Name" id="first-name" name="first-name" required>
                <br>
                <br>
                <label for="last-name">Last Name:</label>
                <input type="text" placeholder="Last Name" id="last-name" name="last-name" required>
                <br>
                <br>
                <label for="password">Password:</label>
                <input type="password" placeholder="Password" id="password">
                <br>
                <br>
                <label for="email">Email Adress:</label>
                <input type="email" id="email" placeholder="user@sample.com">
                <br>
                <br>
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="0" max="130">
                <br>
                <br>
                <button  class=button type="submit">Submit</button>
                <br>
            </div>
        </section>

    </main>

        <footer>
            <p><small>&copy; taiki.t </small></p>
        </footer>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
